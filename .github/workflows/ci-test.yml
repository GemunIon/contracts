name: CI Test on Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - uses: actions/setup-node@v3
        name: Use Node.js ${{ matrix.node-version }}

      - name: Add @scope & token to npmrc
        run: |
          echo "@gemunion:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=$GITHUBTOKEN" >> .npmrc
        env:
          GITHUBTOKEN: ${{ secrets.GITHUBTOKEN }}

      - name: Authenticate Registry & Configure Git User
        run: |
          echo "@gemunion:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=$GITHUBTOKEN" >> .npmrc
          git update-index --assume-unchanged .npmrc
          npx npm-cli-login -u $GITHUBUSER -p $GITHUBTOKEN -e $GITHUBEMAIL -r https://npm.pkg.github.com -s @gemunion --config-path="./"
          git config --global user.name '@gemunion'
          git config --global user.email $GITHUBEMAIL
        env:
          GITHUBTOKEN: ${{ secrets.GITHUBTOKEN }}
          GITHUBUSER: ${{ secrets.GITHUBUSER }}
          GITHUBEMAIL: ${{ secrets.GITHUBEMAIL }}

      - name: Authenticate check via npm
        run: npm whoami --registry=https://npm.pkg.github.com/

      - name: Install Packages
        run: npm i
      - name: Build Packages
        run: npm run build
        env:
          BESU_RPC_URL: ${{ secrets.BESU_RPC_URL }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
          MUMBAI_RPC_URL: ${{ secrets.MUMBAI_RPC_URL }}
          MM_PRIVATEKEY: ${{ secrets.MM_PRIVATEKEY }}
          ROPSTEN_RPC_URL: ${{ secrets.ROPSTEN_RPC_URL }}
          RINKEBY_RPC_URL: ${{ secrets.RINKEBY_RPC_URL }}
          BINANCE_RPC_URL: ${{ secrets.BINANCE_RPC_URL }}
          MM_MNEMONIC: ${{ secrets.MM_MNEMONIC }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          REPORT_GAS: false
      - name: Npm run test
        run: npm run test
        env:
          BESU_RPC_URL: ${{ secrets.BESU_RPC_URL }}
          POLYGON_RPC_URL: ${{ secrets.POLYGON_RPC_URL }}
          MUMBAI_RPC_URL: ${{ secrets.MUMBAI_RPC_URL }}
          MM_PRIVATEKEY: ${{ secrets.MM_PRIVATEKEY }}
          ROPSTEN_RPC_URL: ${{ secrets.ROPSTEN_RPC_URL }}
          RINKEBY_RPC_URL: ${{ secrets.RINKEBY_RPC_URL }}
          BINANCE_RPC_URL: ${{ secrets.BINANCE_RPC_URL }}
          MM_MNEMONIC: ${{ secrets.MM_MNEMONIC }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          REPORT_GAS: false
